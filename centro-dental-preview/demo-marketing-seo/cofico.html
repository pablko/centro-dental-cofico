    <div class="bg-light">
        <section id="slider-sec" class="slider1">
            <div id="slider1" class="carousel bs-slider slide  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="000">
                <ol class="carousel-indicators">
                    <li data-target="#slider1" data-slide-to="0" class="active"></li>
                    <li data-target="#slider1" data-slide-to="1"></li>
                </ol>
                <!-- Wrapper For Slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">

                        <img src="images/slider/consultorio.jpg" alt="We are Digital Agency" class="slide-image"/>
                        <div class="slide-image-transparency"></div>

                        <!-- Slide Text Layer -->
                        <div class="slide-text">
                            <h2 data-animation="animated fadeInDownBig anidur-1s" class="bg-success-gradiant title">la mejor atención</h2>
                            <p data-animation="animated flipInX anidur-15s">Varias ne ullamco a eu ab tamen sunt anim.
                            </p>
                            <a href="#" class="btn btn-md bg-success-gradiant btn-leer-mas">Leer más</a>
                        </div>
                    </div>
                    <!-- End of Slide -->
                    <!-- Second Slide -->
                    <div class="carousel-item">

                        <img src="images/slider/slide2.jpg" alt="Building Magical Apps" class="slide-image"/>
                        <div class="slide-image-transparency"></div>
                        <!-- Slide Text Layer -->
                        <div class="slide-text">
                            <h2 data-animation="animated flipInY anidur-15s" class="bg-success-gradiant title anidur-1s">Building Magical Apps</h2>

                            </p>

                        </div>
                    </div>
                    <!-- End of Slide -->
                    <!-- End of Wrapper For Slides -->
                    <!-- Slider Control -->
                    <div class="slider-control">
                        <!-- Left Control -->
                        <a class="left carousel-control-prev" href="#slider1" role="button" data-slide="prev"> <span class="fa fa-angle-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                        <!-- Right Control -->
                        <a class="right carousel-control-next" href="#slider1" role="button" data-slide="next"> <span class="fa fa-angle-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
                    </div>
                    <!-- End of Slider Control -->
                </div>

    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap popper Core JavaScript -->

    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="../assets/node_modules/bootstrap-touch-slider/bootstrap-touch-slider.js"></script>
    <script src="../assets/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="text/javascript">
    // This is for header toggle
    $('.op-clo').on('click', function() {
        $('body .h7-nav-box').toggleClass("show");
    });
    // This is for slider     
    $('#slider1').bsTouchSlider();
    $(".carousel .carousel-inner").swipe({
        swipeLeft: function(event, direction, distance, duration, fingerCount) {
            this.parent().carousel('next');
        },
        swipeRight: function() {
            this.parent().carousel('prev');
        },
        threshold: 0
    });
    // This is for counter
    $('.counter').counterUp({
        delay: 10
    });
    // This is for the testimonial
    $('.testi9').owlCarousel({
        loop: true,
        margin: 30,
        nav: false,
        dots: true,
        autoplay: true,
        responsiveClass: true,
        responsive: {
            0: {
                items: 1

            },
            1650: {
                items: 1
            }
        }
    })
    </script>
