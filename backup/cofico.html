<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro Dental Cofico</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
<!--
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/core.css">
-->
    <link rel="stylesheet" href="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/demo-marketing-seo/css/style.css">
    <link rel="stylesheet" href="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/bootstrap/scss/_reboot.scss">
    <link rel="stylesheet" href="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/bootstrap-touch-slider/bootstrap-touch-slider.css">
    <link rel="stylesheet" href="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/bootstrap/scss/_carousel.scss">
</head>
<body>
    <section id="slider-sec" class="slider1">
        <div id="slider1" class="carousel bs-slider slide  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="7000">
            <ol class="carousel-indicators">
                <li data-target="#slider1" data-slide-to="0" class="active"></li>
                <li data-target="#slider1" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper For Slides -->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <!-- Slide Background --><img src="images/slider/1.jpg" alt="We are Digital Agency" class="slide-image" />
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_left">
                        <h2 data-animation="animated zoomInRight" class="bg-success-gradiant title">We are Digital Agency</h2>
                        <p data-animation="animated fadeInLeft">
                            <a class="bg-white btn btn-md btn-arrow" data-toggle="collapse" href="#"> <span>We offer Design & Development <i class="ti-arrow-right"></i></span> </a>
                        </p>
                    </div>
                </div>
                <!-- End of Slide -->
                <!-- Second Slide -->
                <div class="carousel-item">
                    <!-- Slide Background --><img src="images/bg-img/1.jpg" alt="Building Magical Apps" class="slide-image" />
                    <!-- Slide Text Layer -->
                    <div class="slide-text slide_style_center">
                        <h2 data-animation="animated flipInX" class="bg-success-gradiant title">Building Magical Apps</h2>
                        <p data-animation="animated lightSpeedIn">
                            <a class="bg-white btn btn-md btn-arrow" data-toggle="collapse" href="#"> <span>Raw Application Development <i class="ti-arrow-right"></i></span> </a>
                        </p>
                    </div>
                </div>
                <!-- End of Slide -->
                <!-- End of Wrapper For Slides -->
                <!-- Slider Control -->
                <div class="slider-control hide">
                    <!-- Left Control -->
                    <a class="left carousel-control-prev" href="#slider1" role="button" data-slide="prev"> <span class="fa fa-angle-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                    <!-- Right Control -->
                    <a class="right carousel-control-next" href="#slider1" role="button" data-slide="next"> <span class="fa fa-angle-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
                </div>
                <!-- End of Slider Control -->
            </div>
        </div>
        <!-- End Slider -->
    </section>
    
    
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.2.1.slim.js"></script>
    <script src="js/popper-1.12.3.js"></script>
    <script src="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/aos/dist/aos.js"></script>
    <script src="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/assets/node_modules/bootstrap-touch-slider/bootstrap-touch-slider.js"></script>
    <script src="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/demo-marketing-seo/js/custom.min.js"></script>
    <script src="https://wrappixel.com/demos/ui-kit/wrapkit/all-demos/demo-marketing-seo/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript">
        // This is for header toggle
        $('.op-clo').on('click', function() {
            $('body .h7-nav-box').toggleClass("show");
        });
        // This is for slider     
        $('#slider1').bsTouchSlider();
        $(".carousel .carousel-inner").swipe({
            swipeLeft: function(event, direction, distance, duration, fingerCount) {
                this.parent().carousel('next');
            },
            swipeRight: function() {
                this.parent().carousel('prev');
            },
            threshold: 0
        });
        // This is for counter
        $('.counter').counterUp({
            delay: 10
        });
        // This is for the testimonial
        $('.testi9').owlCarousel({
            loop: true,
            margin: 30,
            nav: false,
            dots: true,
            autoplay: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1

                },
                1650: {
                    items: 1
                }
            }
        })
    </script>
    
</body>
</html>
